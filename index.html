<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>100-Level Boss Platformer</title>
  <style>
    body { margin:0; background:#111; }
    canvas { display:block; }
    .hud { position:fixed; inset:0; pointer-events:none; }
    .stick-area, .btn { pointer-events:auto; touch-action:none; }
    .stick-area {
      position:fixed; bottom:16px; left:16px; width:120px; height:120px;
      border-radius:50%; background:rgba(255,255,255,0.08);
    }
    .stick-knob {
      position:absolute; left:50%; top:50%; width:40px; height:40px;
      border-radius:50%; background:#0af; transform:translate(-50%,-50%);
    }
    .btn {
      position:fixed; right:16px; bottom:16px; width:80px; height:80px;
      border-radius:50%; background:#fff; display:flex; align-items:center; justify-content:center;
      font-weight:bold;
    }
    .label {
      position:fixed; top:8px; left:50%; transform:translateX(-50%);
      color:#fff; font-family:sans-serif; font-size:18px; background:rgba(0,0,0,0.4);
      padding:6px 10px; border-radius:8px;
    }
    #skipBtn {
      position:fixed; top:60px; right:20px;
      background:#fff; border:none; padding:8px 12px; border-radius:6px;
      font-weight:bold; display:none;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<div class="hud">
  <div class="label" id="levelLabel">Level 1 | Coins: 0</div>
  <div id="moveStick" class="stick-area"><div id="moveKnob" class="stick-knob"></div></div>
  <div id="jumpBtn" class="btn">Jump</div>
</div>
<button id="skipBtn">Skip Boss</button>

<script>
const canvas=document.getElementById("game"),ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;canvas.height=window.innerHeight;

const TILE=32,W=32,H=16;
let coinTotal=0,playerColor="#ffd166";
const player={x:0,y:0,w:24,h:28,vx:0,vy:0,onGround:false,jumps:0};

const levels=[];

// Generate 100 levels
for(let i=1;i<=100;i++){
  const boss=(i%10===0);
  const tiles=Array.from({length:H},(_,y)=>Array(W).fill(0));
  tiles[15].fill(1);
  if(!boss) tiles[15][30]=4; // goal only if not boss
  // Add variety
  if(i%3===0) tiles[14][5]=2; // hazard
  if(i%4===0) tiles[13][10]=5; // bounce pad
  if(i%5===0) tiles[12][15]=6; // breakable
  if(i%6===0) tiles[11][20]=8; // door
  const coins=boss?[]:[{x:200,y:400,collected:false},{x:400,y:300,collected:false}];
  const enemies=boss?[{type:"boss",x:400,y:400,w:60,h:60,hp:5}]:[{type:"patrol",x:300,y:450,w:24,h:28,dir:1,minX:280,maxX:600,speed:60}];
  levels.push({name:"Level "+i+(boss?" (Boss)":""),
               tiles,start:{x:TILE*2,y:(15*TILE)-28},
               coins,enemies,boss});
}

let levelIndex=0;
function loadLevel(i){
  levelIndex=i%levels.length;
  document.getElementById("levelLabel").textContent=levels[levelIndex].name+" | Coins: "+coinTotal;
  player.x=levels[levelIndex].start.x;player.y=levels[levelIndex].start.y;
  player.vx=player.vy=0;player.jumps=0;
  document.getElementById("skipBtn").style.display=levels[levelIndex].boss?"block":"none";
}
loadLevel(0);

// Skip button
document.getElementById("skipBtn").onclick=()=>{loadLevel(levelIndex+1);};

// Input
const keys={};
window.addEventListener("keydown",e=>keys[e.code]=true);
window.addEventListener("keyup",e=>keys[e.code]=false);

// Touch joystick
let moveVec={x:0};
(function setupStick(){
  const area=document.getElementById('moveStick'),knob=document.getElementById('moveKnob');
  let active=false,startX=0;
  area.addEventListener('touchstart',e=>{active=true;startX=e.touches[0].clientX;});
  area.addEventListener('touchmove',e=>{
    if(!active)return;
    const dx=e.touches[0].clientX-startX;
    const radius=area.clientWidth/2-20;
    const nx=Math.max(-radius,Math.min(radius,dx));
    knob.style.left=`calc(50% + ${nx}px)`;moveVec.x=nx/radius;
  });
  area.addEventListener('touchend',()=>{active=false;moveVec.x=0;knob.style.left='50%';});
})();

// Double jump
function tryJump(){if(player.jumps<2){player.vy=-500;player.onGround=false;player.jumps++;}}
document.getElementById('jumpBtn').addEventListener('touchstart',tryJump);

function update(dt){
  const L=levels[levelIndex];
  const left=keys["ArrowLeft"]||moveVec.x<-0.2;
  const right=keys["ArrowRight"]||moveVec.x>0.2;
  if(left&&!right)player.vx=-200;else if(right&&!left)player.vx=200;else player.vx=0;
  if(keys["Space"])tryJump();

  player.vy+=1000*dt;player.x+=player.vx*dt;player.y+=player.vy*dt;

  // Ground collision
  if(player.y+player.h>15*TILE){
    player.y=15*TILE-player.h;player.vy=0;player.onGround=true;player.jumps=0;
  }

  // Coins
  for(const c of L.coins){
    if(!c.collected && player.x< c.x && player.x+player.w>c.x && player.y< c.y && player.y+player.h>c.y){
      c.collected=true;coinTotal++;
      document.getElementById("levelLabel").textContent=L.name+" | Coins: "+coinTotal;
    }
  }

  // Enemies
  for(const e of L.enemies){
    if(e.type==="patrol"){
      e.x+=e.dir*e.speed*dt;
      if(e.x<e.minX||e.x>e.maxX)e.dir*=-1;
    }
    if(player.x<e.x+e.w && player.x+player.w>e.x && player.y<e.y+e.h && player.y+player.h>e.y){
      if(e.type==="boss"){
        e.hp--; // hit boss
        if(e.hp<=0){coinTotal+=100;loadLevel(levelIndex+1);}
      }else{loadLevel(levelIndex);} // reset
    }
  }

  // Goal
  if(!L.boss && player.x>30*TILE){loadLevel(levelIndex+1);}
}

function draw(){
  const L=levels[levelIndex];
  ctx.fillStyle="#222";ctx.fillRect(0,0,canvas.width,canvas.height);
  // Ground
  ctx.fillStyle="#555";ctx.fillRect(0,15*TILE,canvas.width,TILE);
  // Coins
  for(const c of L.coins){if(!c.collected){ctx.fillStyle="#ffd700";ctx.beginPath();ctx.arc(c.x,c.y,10,0,Math.PI*2);ctx.fill();}}
  // Enemies
  for(const e of L.enemies){
    ctx.fillStyle=e.type==="boss"?"#f44336":"#ff4444";
    ctx.fillRect(e.x,e.y,e.w,e.h);
  }
  // Player
  ctx.fillStyle=playerColor;ctx.fillRect(player.x,player.y,player.w,player.h);
}

let last=performance.now();
function loop(now){const dt=(now-last)/1000;last=now;update(dt);draw();requestAnimationFrame(loop);}
requestAnimationFrame(loop);
</script>
</body>
</html>
